<!DOCTYPE=HTML>
<html lang="en" ng-app="awesomeapp">
<head>
  <meta charset="utf-8">
  <title>ChefMe</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--animate.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!--Font-awesome.css -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Philosopher|Comfortaa" rel="stylesheet">

  <!--custom stylesheets-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/search.css">
  <!--<link rel="stylesheet" href="css/spinner.css">-->
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/rotate.css">
  <link rel="stylesheet" href="css/switch.css">
  <link rel="stylesheet" href="css/sidenav.css">
  <link rel="stylesheet" href="css/top.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!--external js libraries-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!--Google Analytics-->
  <script src="js/googleanalytics.js"></script>

  <!--application scripts-->
  <script src="js/app.js"></script>
  <script src="js/controllers/list.js"></script>
  <script src="js/page.js"></script>

</head>

<body ng-controller="listController as lstctrl">
  <!-- Loader that goes over everything -->
  <div class="loader-container">
    <div class="loader"></div>
  </div>

  </div> <!--end of sidenav -->

  <!--main container-->
  <div class="container-fluid" id="main">

    <!--scroll to top button-->
    <a href="javascript:rTT();" id="return-to-top"><i class="icon-chevron-up"></i></a>

    <!--open nav-->
    <!-- <div>
      <h1 onclick="openNav()" class="rotate" style="font-family: 'Philosopher'; font-size: 40px; position: fixed; cursor: pointer;">Filters &#9776;</h1>
    </div> -->

    <!--inner container-->
    <div class="inner container-fluid">
      <!--page title-->
      <div class="page-title">
        <h1 style="font-family: 'Comfortaa', cursive; font-weight: bold; color: #312c27; font-size: 60px;">ChefMe</h1>
      </div>

      <!--sticky notes-->
      <div class="bulletin">
          <p class="note">This magical Chef provides you with recipes using what you have. </p>
          <p class="note">Feed it with ingredients, cooking ideas, and much more!* </p>
      </div>

      <!--Search controls-->
      <div class="searchctrl">
        <div class="bar" id="wrap">
          <form ng-submit="lstctrl.search()">
            <button type="button" class="btn btn-primary" mdbRipple>Button</button>
          </form>
        </div>
      </div> <!--end of search bar-->

    </div> <!--end of inner container-->

    <!--search message-->
    <div id="msg-top" class="src-msg"></div>

    <h1>JSON Data</h1>
    <div id="json-output"></div>
  
    <script>
      // JSON data
      const jsonData = [];
  
      const container = document.getElementById("json-output");
  
      jsonData.forEach(item => {
        // Create a div element for each item
        const itemDiv = document.createElement("div");
        itemDiv.className = "meal-item";
  
        // Create HTML content for each item
        itemDiv.innerHTML = `
          <h2>${item.name}</h2>
          <p>ID: ${item.idmeal}</p>
          <p>Category: ${item.category}</p>
          <p>Area: ${item.area}</p>
          <img src="${item.image}" alt="${item.name}" width="200">
        `;
  
        // Append the item to the container
        container.appendChild(itemDiv);
      });
      </script>

  <!--footer-->


</div> <!--end of body container/angular controller-->
</body>
</html>
